<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script> -->
		<script src="https://d3js.org/d3.v5.js"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart12"></div>
		<svg width="400" height="350" id="svg0"></svg>
		<svg width="350" height="350" id="svg1"></svg>
		<!-- <svg width="350" height="350" id="svg2"></svg> -->

		<div class="radarChart34"></div>
		<svg width="350" height="350" id="svg3"></svg>
		<svg width="350" height="350" id="svg4"></svg>

		<!-- <div class="radarChart56"></div> -->
		<svg width="350" height="350" id="svg5"></svg>
		<svg width="350" height="350" id="svg6"></svg>

		<script src="RadarChart_repository/radarChart.js"></script>	
		<script>
				
			// set the dimensions and margins of the graph
			var margin = {top: 60, right: 30, bottom: 30, left: 60},
				width = 400 - margin.left - margin.right,
				height = 350 - margin.top - margin.bottom;

			var margin1 = {top: 50, right: 50, bottom: 50, left: 50},
				width1 = Math.min(300, window.innerWidth - 10) - margin1.left - margin1.right,
				height1 = Math.min(width1, window.innerHeight - margin1.top - margin1.bottom - 20);

			// append the svg object to the body of the page
			var svg = d3.select("#svg0")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")")

			
			//var data = d3.csvParse(await FileAttachment("DESGLOSE.csv").text(), d3.autoType);

			//Read the data
			//https://raw.githubusercontent.com/Ivanfdezr/ivanfdezr.github.io/master/DESGLOSE.csv
			Promise.all([
				d3.csv("https://raw.githubusercontent.com/Ivanfdezr/ivanfdezr.github.io/master/DESGLOSE.csv"), 
				d3.csv("https://raw.githubusercontent.com/Ivanfdezr/ivanfdezr.github.io/master/PROMEDIOSporActivo.csv"),
				d3.csv("https://raw.githubusercontent.com/Ivanfdezr/ivanfdezr.github.io/master/PROMEDIOSporDM.csv"),
				d3.csv("https://raw.githubusercontent.com/Ivanfdezr/ivanfdezr.github.io/master/PROMEDIOSporCurso.csv")
			]).then(function(data) {
				console.log(data[0][0]);  // first row of cities
				console.log(data[1][0]);  // first row of animals
		
				// Add X axis
				var x = d3.scaleLinear()
					.domain([6, 50])
					.range([ 0, width*1.5 ]);
				svg.append("g")
					.attr("transform", "translate(0," + height + ")")
					.call(d3.axisBottom(x));

				// Add Y axis
				var y = d3.scaleLinear()
					.domain([0, 100])
					.range([ height, 0]);
				svg.append("g")
					.call(d3.axisLeft(y));

				var colors = ["#EDC951","#CC333F","#00A0B0","#10B020","#555555"];

				var color0 = d3.scaleOrdinal()
					.range(["#EDC951","#CC333F","#00A0B0","#10B020"]);

				var tooltip = svg.append("text")
					.attr("class", "tooltip")
					.style("opacity", 0);

				var clickTooltip1 = svg.append("text")
					.attr("class", "tooltip")
					.style("opacity", 0)
					.attr("idx", 0);

				var clickTooltip2 = svg.append("text")
					.attr("class", "tooltip")
					.style("opacity", 0)
					.attr("idx", 0);

				var radarChartOptions = {
					w: width1,
					h: height1,
					margin: margin1,
					maxValue: 1,
					levels: 5,
					roundStrokes: true,
					color: null
				};

				// Add dots
				svg.append('g')
					.selectAll("dot")
						.data(data[0])
						.enter()
						.append("circle")
							.attr("cx", function (d) { return x(d["Antiguedad"]); } )
							.attr("cy", function (d) { return y(d.Completo); } )
							.attr("r", 6)
							.style("fill", function(d,i) { return color0(d.ActivoIndex); } )
							.style("opacity", 0.3)
						//.style("fill", "#69b3a2")
						.on("mouseover", function(d,i) {
							newX = parseFloat(d3.select(this).attr('cx')) - 10;
							newY = parseFloat(d3.select(this).attr('cy')) - 10;
									
							tooltip.transition().duration(20)
								.text(d.Nombre)
								.attr('x', newX)
								.attr('y', newY)
								.style('opacity', 1);

							console.log(data[0][ix].Nombre);
							console.log(ix);
						})
						.on("mouseout", function(){
							tooltip.transition().duration(200)
								.style("opacity", 0);
						})
						.on("click", function(d,i){
							newX = parseFloat(d3.select(this).attr('cx')) - 10;
							newY = parseFloat(d3.select(this).attr('cy')) - 10;
									
							clickTooltip1.transition().duration(200)
								.text(d.Nombre)
								.attr('x', newX)
								.attr('y', newY)
								.style('opacity', 1);

							clickTooltip2.transition().duration(200)
								.text(d.Activo)
								.attr('x', newX)
								.attr('y', newY+10)
								.style('opacity', 1);

							console.log(ix);
							ix = i;
							console.log(ix);

							var data1 = [
											[//Datos promedio del activo
												{axis:'Ingles',value:data[1][data[0][ix].ActivoIndex].Ingles/100},
												{axis:'Software',value:data[1][data[0][ix].ActivoIndex].Software/100},
												{axis:'Perforacion',value:data[1][data[0][ix].ActivoIndex].Perforacion/100},
												{axis:'Terminacion',value:data[1][data[0][ix].ActivoIndex].Terminacion/100},
												{axis:'Reparacion',value:data[1][data[0][ix].ActivoIndex].Reparacion/100}
											],[//Datos del IP
												{axis:'Ingles',value:data[0][ix].Ingles/100},
												{axis:'Software',value:data[0][ix].Software/100},
												{axis:'Perforacion',value:data[0][ix].Perforacion/100},
												{axis:'Terminacion',value:data[0][ix].Terminacion/100},
												{axis:'Reparacion',value:data[0][ix].Reparacion/100}			
											]
										];
							
							var color1 = d3.scaleOrdinal()
								.range([colors[data[0][ix].ActivoIndex],colors[4]]);
							radarChartOptions.color = color1
							RadarChart("#svg1", data1, radarChartOptions);


							console.log(data[0][ix]);

							var data3 = [
											[//Datos del IP
												{axis:'Predict',value:data[0][ix]['Predict']/100},
												{axis:'Dsp One',value:data[0][ix]['Dsp One']/100},
												{axis:'Stress Check',value:data[0][ix]['Stress Check']/100},
												{axis:'Compass',value:data[0][ix]['Compass']/100},
												{axis:'Wellcat',value:data[0][ix]['Wellcat']/100}
											]
										];
							
							var color3 = d3.scaleOrdinal()
								.range([colors[0]]);
							radarChartOptions.color = color3
							RadarChart("#svg3", data3, radarChartOptions);


							var data4 = [
											[//Datos del IP
												{axis:'Cementacion',value:data[0][ix]['Cementacion']/100},
												{axis:'Registros',value:data[0][ix]['Registros']/100},
												{axis:'Geomecanica',value:data[0][ix]['Geomecanica']/100},
												{axis:'Diseno de TRs',value:data[0][ix]['Diseno de TRs']/100},
												{axis:'Fluidos',value:data[0][ix]['Fluidos']/100},
												{axis:'Bajo Balance',value:data[0][ix]['Bajo Balance']/100},
												{axis:'Equipo de perforacion',value:data[0][ix]['Equipo de perforacion']/100},
												{axis:'Hidraulica',value:data[0][ix]['Hidraulica']/100},
												{axis:'Direccional',value:data[0][ix]['Direccional']/100},
												{axis:'Barrenas',value:data[0][ix]['Barrenas']/100},
												{axis:'Sidetrack',value:data[0][ix]['Sidetrack']/100},
												{axis:'Apertura de ventana',value:data[0][ix]['Apertura de ventana']/100},
												{axis:'Prueba de goteo',value:data[0][ix]['Prueba de goteo']/100},
												{axis:'Prueba de densidad equivalente',value:data[0][ix]['Prueba de densidad equivalente']/100},
												{axis:'Control de pozo',value:data[0][ix]['Control de pozo']/100},
												{axis:'Terminacion',value:data[0][ix]['Terminacion']/100},
												{axis:'Reparacion mayor',value:data[0][ix]['Reparacion mayor']/100}
											]
										];
							
							var color4 = d3.scaleOrdinal()
								.range([colors[1]]);
							radarChartOptions.color = color4
							RadarChart("#svg4", data4, radarChartOptions);


							var data5 = [
											[//Datos del IP
												{axis:'Seguridad',value:data[0][ix]['Seguridad']/100},
												{axis:'Disparos',value:data[0][ix]['Disparos']/100},
												{axis:'Estimulacion',value:data[0][ix]['Estimulacion']/100},
												{axis:'Sin equipo',value:data[0][ix]['Sin equipo']/100}
											]
										];
							
							var color5 = d3.scaleOrdinal()
								.range([colors[2]]);
							radarChartOptions.color = color5
							RadarChart("#svg5", data5, radarChartOptions);


							var data6 = [
											[//Datos del IP
												{axis:'Operacion con TF',value:data[0][ix]['Operacion con TF']/100},
												{axis:'Control de arena',value:data[0][ix]['Control de arena']/100},
												{axis:'Molienda',value:data[0][ix]['Molienda']/100},
												{axis:'Pesca',value:data[0][ix]['Pesca']/100},
												{axis:'Tapon de sal',value:data[0][ix]['Tapon de sal']/100},
												{axis:'Taponamiento de pozo',value:data[0][ix]['Taponamiento de pozo']/100},
												{axis:'Prueba de admision',value:data[0][ix]['Prueba de admision']/100},
												{axis:'Fracturamiento',value:data[0][ix]['Fracturamiento']/100}
											]
										];
							
							var color6 = d3.scaleOrdinal()
								.range([colors[3]]);
							radarChartOptions.color = color6
							RadarChart("#svg6", data6, radarChartOptions);
							

				})
	
				var ix = 0;
			});

		</script>

	</body>
</html>
